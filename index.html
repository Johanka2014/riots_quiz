<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Riots & Civil Unrest</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS (Equivalent to a separate style.css file) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4; /* Very light green background */
        }

        /* Custom styles for the quiz */
        .quiz-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-in-out;
        }

        .answer-btn {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            background-color: #15803d; /* Darker green on hover */
        }

        /* Styles for correct/incorrect feedback */
        .correct {
            background-color: #22c55e !important; /* Green-500 */
            color: white;
            border-color: #16a34a;
        }

        .incorrect {
            background-color: #ef4444 !important; /* Red-500 */
            color: white;
            border-color: #dc2626;
        }

        .rationale {
            display: none;
            margin-top: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .rationale-correct {
             background-color: #dcfce7; /* Green-100 */
             color: #14532d; /* Green-900 */
        }

        .rationale-incorrect {
            background-color: #fee2e2; /* Red-100 */
            color: #7f1d1d; /* Red-900 */
        }
    </style>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">

    <!-- HTML (Equivalent to a separate index.html file) -->
    <div id="quiz-container" class="quiz-container w-full max-w-2xl p-6 md:p-8">
        <div id="quiz-content">
            <h1 class="text-2xl md:text-3xl font-bold text-green-800 mb-2">Vocabulary Quiz</h1>
            <p class="text-gray-600 mb-6">Riots & Civil Unrest</p>
            
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-lg md:text-xl font-semibold text-gray-800"></p>
                <p id="question-hint" class="text-sm text-gray-500 mt-2"></p>
            </div>
    
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Answer buttons will be generated by JavaScript -->
            </div>
    
            <div class="mt-8 flex justify-end">
                <button id="next-btn" class="hidden bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-800 transition-colors">Next</button>
            </div>
        </div>

        <div id="result-screen" class="hidden text-center">
             <h2 class="text-3xl font-bold text-green-800 mb-4">Quiz Complete!</h2>
             <p id="score-text" class="text-xl text-gray-700 mb-6">You scored 0 out of 0.</p>
             <button id="restart-btn" class="bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-800 transition-colors">Restart Quiz</button>
        </div>
    </div>

    <!-- JavaScript (Equivalent to a separate script.js file) -->
    <script>
        const quizData = [
            {
                "question": "If a large group of people marches through the streets to show they are unhappy with a new law, what are they doing?",
                "hint": "Think of the general word for showing public disagreement.",
                "answerOptions": [
                    { "text": "They are protesting.", "rationale": "This action describes a public event where people show their disagreement.", "isCorrect": true },
                    { "text": "They are damaging.", "rationale": "This word means to break or harm things, which is not the main purpose of marching to show disagreement.", "isCorrect": false },
                    { "text": "They are looting.", "rationale": "This word refers to stealing things from shops during a chaotic event, not showing an opinion.", "isCorrect": false },
                    { "text": "They are arresting.", "rationale": "This is an action that police take, not something a group of citizens does to show disagreement.", "isCorrect": false }
                ]
            },
            {
                "question": "When a peaceful demonstration becomes uncontrolled and people start breaking windows and fighting, it turns into a...",
                "hint": "What is the word for a protest that has become violent?",
                "answerOptions": [
                    { "text": "curfew.", "rationale": "This is a rule that requires people to stay indoors at night.", "isCorrect": false },
                    { "text": "slogan.", "rationale": "This is a phrase people shout, not the event itself.", "isCorrect": false },
                    { "text": "riot.", "rationale": "This word describes a situation where a crowd becomes violent and out of control.", "isCorrect": true },
                    { "text": "banner.", "rationale": "This is a large piece of cloth with a message on it.", "isCorrect": false }
                ]
            },
            {
                "question": "During the march, the protesters shouted \"No more taxes!\" over and over again. What is this phrase called?",
                "hint": "Look for the word that means a short, catchy phrase.",
                "answerOptions": [
                    { "text": "A slogan", "rationale": "This is the correct term for a short, memorable phrase used in a protest.", "isCorrect": true },
                    { "text": "A clash", "rationale": "This word describes a fight or conflict, not a phrase.", "isCorrect": false },
                    { "text": "A crowd", "rationale": "This word refers to the group of people, not the words they are saying.", "isCorrect": false },
                    { "text": "A protest", "rationale": "This word describes the entire event, not the specific phrase being shouted.", "isCorrect": false }
                ]
            },
            {
                "question": "The government declared a __________ from 10 p.m. to 6 a.m., meaning nobody was allowed outside during those hours.",
                "hint": "This word describes an official rule about what time you must be home.",
                "answerOptions": [
                    { "text": "demonstration", "rationale": "A demonstration is an event where people gather publicly, which is the opposite of being required to stay indoors.", "isCorrect": false },
                    { "text": "curfew", "rationale": "This is an official rule that forces people to stay indoors between certain times.", "isCorrect": true },
                    { "text": "unrest", "rationale": "Unrest is a general feeling of anger in society, not a specific rule about staying indoors.", "isCorrect": false },
                    { "text": "riot", "rationale": "A riot is a violent public event, while this word describes a rule to prevent such events.", "isCorrect": false }
                ]
            },
            {
                "question": "During the chaos, some people broke into a television store and stole TVs. What verb describes this action?",
                "hint": "This is a special word for stealing things during a period of chaos.",
                "answerOptions": [
                    { "text": "To march", "rationale": "Marching is walking together in an organized way, not stealing.", "isCorrect": false },
                    { "text": "To chant", "rationale": "Chanting is shouting a phrase repeatedly, not taking items from a store.", "isCorrect": false },
                    { "text": "To loot", "rationale": "This verb specifically means to steal goods from a place during a riot or war.", "isCorrect": true },
                    { "text": "To clash", "rationale": "Clashing means fighting with another group, not stealing property.", "isCorrect": false }
                ]
            },
            {
                "question": "There was a violent __________ between the protesters and the police, and many people were injured.",
                "hint": "Which word means a short fight or confrontation?",
                "answerOptions": [
                    { "text": "banner", "rationale": "A banner is a sign made of cloth; it cannot be violent.", "isCorrect": false },
                    { "text": "slogan", "rationale": "A slogan is a phrase people say; it does not describe a physical fight.", "isCorrect": false },
                    { "text": "curfew", "rationale": "A curfew is a rule about staying indoors, not a direct fight.", "isCorrect": false },
                    { "text": "clash", "rationale": "This word correctly describes a short, violent fight between two groups.", "isCorrect": true }
                ]
            },
            {
                "question": "If the police take someone away for breaking the law during a protest, the police __________ that person.",
                "hint": "What is the official term for when police capture a suspected criminal?",
                "answerOptions": [
                    { "text": "damage", "rationale": "To damage is to break something, not to take a person into custody.", "isCorrect": false },
                    { "text": "protest", "rationale": "To protest is to show disagreement, which is what the citizens were doing, not the police.", "isCorrect": false },
                    { "text": "arrest", "rationale": "This verb describes the action police take when they legally capture someone.", "isCorrect": true },
                    { "text": "loot", "rationale": "To loot is to steal, which is also illegal, but this word refers to the specific police action.", "isCorrect": false }
                ]
            },
            {
                "question": "Due to high unemployment and political problems, there was a feeling of anger and dissatisfaction across the country. What is this feeling called?",
                "hint": "This word describes a general situation of anger and unhappiness, not a specific event.",
                "answerOptions": [
                    { "text": "Tear gas", "rationale": "This is a weapon used by police, not a feeling among the population.", "isCorrect": false },
                    { "text": "Unrest", "rationale": "This word perfectly describes a general state of dissatisfaction and agitation in society.", "isCorrect": true },
                    { "text": "A crowd", "rationale": "A crowd is a group of people, but this word describes the mood or feeling of the people.", "isCorrect": false },
                    { "text": "A protester", "rationale": "A protester is one person who protests, not the general feeling in a country.", "isCorrect": false }
                ]
            },
            {
                "question": "The protesters carried a large cloth sign with the words \"Save Our Planet!\". This sign is called a...",
                "hint": "Think of the object, not the words written on it.",
                "answerOptions": [
                    { "text": "banner.", "rationale": "This is the correct word for a long piece of cloth with writing on it, carried in a protest.", "isCorrect": true },
                    { "text": "slogan.", "rationale": "A slogan is the phrase itself (\"Save Our Planet!\"), not the physical object it's written on.", "isCorrect": false },
                    { "text": "clash.", "rationale": "A clash is a fight, not a sign.", "isCorrect": false },
                    { "text": "crowd.", "rationale": "A crowd is the group of people, not the sign they are carrying.", "isCorrect": false }
                ]
            },
            {
                "question": "To show their unity, the group of protesters began to __________ the same phrase together, making a powerful, rhythmic sound.",
                "hint": "This verb is similar to 'sing' or 'repeat', but is used for slogans.",
                "answerOptions": [
                    { "text": "damage", "rationale": "This word means to break things, not to speak together.", "isCorrect": false },
                    { "text": "chant", "rationale": "This verb specifically means to repeat a word or phrase many times in a rhythmic way.", "isCorrect": true },
                    { "text": "arrest", "rationale": "This is an action done by police, not by protesters speaking.", "isCorrect": false },
                    { "text": "loot", "rationale": "This word means to steal, not to say something out loud.", "isCorrect": false }
                ]
            }
        ];

        // Get references to HTML elements
        const questionTextElement = document.getElementById('question-text');
        const questionHintElement = document.getElementById('question-hint');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');
        const quizContent = document.getElementById('quiz-content');
        const resultScreen = document.getElementById('result-screen');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-btn');

        // State variables
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to start the quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizContent.classList.remove('hidden');
            showQuestion();
        }

        // Function to display a question
        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextElement.innerText = currentQuestion.question;
            questionHintElement.innerText = `Hint: ${currentQuestion.hint}`;
            
            // Create a button for each answer option
            currentQuestion.answerOptions.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text; // Use innerHTML to render any potential formatting
                button.classList.add('answer-btn', 'w-full', 'bg-green-600', 'text-white', 'p-4', 'rounded-lg', 'text-left', 'shadow-sm');
                
                // Create rationale div
                const rationaleDiv = document.createElement('div');
                rationaleDiv.innerText = answer.rationale;
                rationaleDiv.classList.add('rationale');

                const container = document.createElement('div');
                container.appendChild(button);
                container.appendChild(rationaleDiv);

                answerButtonsElement.appendChild(container);

                button.dataset.correct = answer.isCorrect;
                button.addEventListener('click', selectAnswer);
            });
        }

        // Function to handle answer selection
        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            if (isCorrect) {
                score++;
            }
            
            // Show feedback and rationales
            Array.from(answerButtonsElement.children).forEach(container => {
                const button = container.firstChild;
                const rationale = container.lastChild;
                const correct = button.dataset.correct === 'true';

                if(correct) {
                    button.classList.add('correct');
                    rationale.classList.add('rationale-correct');
                } else {
                    button.classList.add('incorrect');
                     rationale.classList.add('rationale-incorrect');
                }

                rationale.style.display = 'block';
                button.disabled = true;
            });
            
            nextButton.classList.remove('hidden');
        }

        // Function to reset the state for a new question
        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        // Function to handle the 'Next' button click
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        
        // Function to show the final results
        function showResults() {
            quizContent.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            scoreText.innerText = `You scored ${score} out of ${quizData.length}.`;
        }

        // Event listeners
        nextButton.addEventListener('click', handleNextButton);
        restartButton.addEventListener('click', startQuiz);

        // Start the quiz when the page loads
        startQuiz();
    </script>

</body>
</html>
